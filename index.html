<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A-Frame Img Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="coast" src="images/coast.jpg">
            <img id="garden" src="images/garden.jpeg">
            <img id="falcon" src="images/falcon.jpg">
            <img id="ocean" src="images/ocean.jpg">
            <img id="paris" src="images/paris.jpg">
            <img id="night" src="images/night.jpg">
        </a-assets>
        <a-plane id="next" position="1 -1 -0.5" rotation="-45 -45 0" width="1" height="1" color="#7BC8A4"></a-plane>
        <a-plane id="previous" position="-1 -1 -0.5" rotation="-45 45 0" width="1" height="1" color="#7BC8A4"></a-plane>

        <a-sky id="360image" src="#coast"></a-sky>
        <a-camera wasd-controls-enabled="false">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

</body>

</html>
